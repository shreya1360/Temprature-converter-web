<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature Converter</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>
      <u> <b>Temprature Converter</b></u>
    </h1>
    <div id="container">
      <div class="input-div" id="cels">
        <label>Celsius</label> <br />
        <input type="number" value="0" id="cel" class="inp" />
      </div>

      <div class="input-div" id="fahr">
        <label>Farenheit</label><br />
        <input type="number" value="32" id="fah" class="inp" />
      </div>

      <div class="input-div" id="kelv">
        <label>Kelvin</label><br />
        <input type="number" value="273" id="kel" class="inp" />
      </div>
    </div>

    <script>
      var cel = document.getElementById("cel");
      var fah = document.getElementById("fah");
      var kel = document.getElementById("kel");

      cel.addEventListener("input", function () {
       
        let c = this.value;

        let f = (c * 9) / 5 + 32;
        f = f.toFixed(4);
        fah.value = f;

        let k = ((f - 32) * 5) / 9 + 273;

        k = k.toFixed(4);

        kel.value = k;
      });

      fah.addEventListener("input", function () {
        let f = this.value;

        let c = ((f - 32) * 5) / 9;

        c = c.toFixed(4);

        cel.value = c;

        let k = ((f - 32) * 5) / 9 + 273;

        k = k.toFixed(4);

        kel.value = k;
      });

      kel.addEventListener("input", function () {
        let k = this.value;

        let c = k - 273;

        c = c.toFixed(4);

        cel.value = c;

        let f = ((k - 273) * 9) / 5 + 32;

        f = f.toFixed(4);
        fah.value = f;
      });
    </script>
  </body>
</html>
